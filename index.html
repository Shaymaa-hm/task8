<html>

<head>
    <title>Task</title>
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <div class="everything">
        <h1>My Cart</h1>
        <svg width="100" height="5">
            <rect width="80" height="5" style="fill:rgba(0, 123, 255, 1);stroke-width:3;stroke:rgba(0, 123, 255, 1)" />
        </svg>
        <div class="allItems">
            <div class="box">

                <div class="img1">
                    <img src="Rectangle 2.png">
                </div>
                <div class="column">
                    <div class="name">
                        <p>Red T-Shirt</p>
                    </div>
                    <div class="row">
                        <p class="new">120$</p>
                        <p class="old">150$</p>
                    </div>
                </div>
                <div class="right">
                    <div class="img2">
                        <img src="Dell.svg">
                    </div>
                    <div class="buttons">
                        <button class="decrement" onclick="decrement()">-</button>
                        <button class="number">1</button>
                        <button class="increment" onclick="increment()">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='script.js'></script>

</html>
